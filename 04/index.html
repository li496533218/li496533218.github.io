<!DOCTYPE html>

        <div class="footer">
            <p>咨询热心 | 13125558654</p>

    <div class="right">

                <caption>欢迎注册</caption>

                <tr>>

                </tr>
                <tr>
                    <td><button class="regeist">注册</button></td>
                </tr>
